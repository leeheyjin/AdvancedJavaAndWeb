<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<style type="text/css">
img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<div class="box">
		<h2></h2>
		<input type="button" onclick="proc1()" value="확인">
		<div id="result1" class="result">
			<img alt="Koala.jpg" src="../images/Koala.jpg">
			<img alt="Tulips.jpg" src="../images/Tulips.jpg">
			<img alt="Penguins.jpg" src="../images/Penguins.jpg">
			<img alt="Hydrangeas.jpg" src="../images/Hydrangeas.jpg">
			<img alt="coffee1.jpg" src="../images/coffee1.jpg">
		</div>
	</div>
<!-------------------------------------------------------------------->
	<script type="text/javascript">
		function proc1() {
			$('img').attr('title', function() {
				// src속성값을 가져온다
				vsrc = $(this).attr('src');
				
				// vsrc에서 이미지의 이름을 추출한다
				imgName = vsrc.substring(vsrc.lastIndexOf('/') + 1, vsrc.lastIndexOf('.'));
				
				return imgName;
			});
		}
	</script>
</body>
</html>
