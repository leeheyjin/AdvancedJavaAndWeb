<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<h2></h2>
		<input type="button" onclick="proc1()" value="확인">
		<div id="result1" class="result">
			<form  action="aa.jsp" method="post" onsubmit="return false;"> <!-- <input type="submit"> 동작 안함 -->
				Text : <input type="text" /><br> 
				Password : <input type="password" /><br>
				<br> Radio : 
				<input type="radio" name="radioGroup" id="radioA" value="A" /> A 
				<input type="radio" name="radioGroup" id="radioB" value="B" /> B<br>
				<br> Checkbox : 
				<input type="checkbox" name="checkboxes" id="checkbox1" value="1" /> 1 
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2" /> 2<br>
				<br> Textarea : <br>
				<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
				<br>
				<br> Image : <input type="image" src="../images/check.png"><br>
				<br> File : <input type="file"><br>
				<br> Buttons :
				<button type="button" id="normalButton">Normal</button>
				<button type="submit" id="submitButton">Submit</button>
				<button type="reset" id="resetButton">Reset</button>
				<br>
				<br> 
				<input type="button" value="일반버튼" onclick="fproc2()"> 
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> <br>
				<br>
			</form>
		</div>
	</div>
	<!-------------------------------------------------------------------->
	<script type="text/javascript">
		fproc1 = () => {
			// text에 입력한 값을 가져오기. script: .value, jquery: val()
//			txt = $("input[type=text]").val();
//			txt = $("input:text").val();
			txt = $(":text").val();
			alert(txt);
		}
		
		fproc2 = () => {
			// input 요소 테두리 lime , 배경색 핑크 
			$("#result1 :input").css({
				"border": "2px solid lime",
				"background": "pink"
			});
			// input type이 button 인 요소 배경색 노란
			$("#result1 input:button").css("background", "yellow");
			// Button 요소와 input type이 button 인 요소 배경색 하늘색
			$("#result1 :button").css("background", "skyblue");
			// type이 submit 요소의 배경색 녹색
			$("#result1 :submit").css("background", "green");
			// type이 reset인 요소의 배경색 노랑
			$("#result1 :reset").css("background", "yellow");
			// type이 text, password 인 요소의 테두리 파랑
			$("#result1 :text, :password").css("border", "2px solid blue");
			// type이 file, image인요소의 테두리 빨강
			$("#result1 :file, :image").css("border", "2px solid red");
		}
		/* 
		$("input[type=button]").on("click", function() { // type=button으로 submit할 경우
			$("form").submit(); // jquery에서 submit할 경우
		});
		
		$("form").on("submit", function() { // type=submit으로 submit할 경우
			$("form").submit(); // jquery에서 submit할 경우
		});
		 */
	</script>
</body>
</html>
