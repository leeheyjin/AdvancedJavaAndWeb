<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<style type="text/css">
input[type=reset] {
	background: #fe4072;
	color: #fff;
	width: 100px;
	height: 40px;
	font-size: 20px;
	border-radius: 50px;
}
</style>
</head>
<body>
	<div class="box">
		<h2></h2>
		<input type="button" onclick="proc1()" value="확인">
		<div id="result1" class="result">
			<p>일반 문단입니다</p>
			<p title="툴팁으로 보입니다">타이틀을 가지고 있는 문단입니다</p>
			회원가입 <input type="text" value=1234><br> 
			비밀번호 <input type="password"><br>
			<input type="button" value="전송"> 
			<input type="reset" value="취소">
		</div>
	</div>
	<!-------------------------------------------------------------------->
	<script type="text/javascript">
		/* $("#btn1") */
		proc1 = () => {
			// title속성을 가진 p요소의 배경색 변경
			$("p[title]").css("background", "yellow");
			// type속성이 password인 요소의 테두리 변경
			$("input[type=password]").css("border", "3px solid yellowgreen");
			// value가 확인이 아닌 input요소의.. 배경색 변경
			$("input[value!='취소']").css("background", "pink");
			$("input[value^=1]").css("color", "green");
		}
	</script>
</body>
</html>
