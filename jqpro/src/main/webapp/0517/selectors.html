<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<h2>
			자식과 후손<br>자식: h2 > a(테두리)<br>후손: h2 a(배경색)
		</h2>
		<input type="button" id="btn1" value="확인">
		<div id="result1" class="result">
			<h2>
				문단 안에 <a>링크</a> 태그가 있다<br>두번째 <span><a>링크</a></span>는 손자이다
			</h2>
		</div>
	</div>
	<div class="box">
		<h2>
			형제 선택<br>h2 + p: h2의 형제 중 다음에 나오는 첫번째 p<br>h2 ~ p: h2의 형제 중
			다음의 모든 p를 선택
		</h2>
		<input type="button" id="btn2" value="확인">
		<div id="result2" class="result">
			<p>형제 선택자에 대하여</p>
			<h3>꼬마버스 타요 가족을 소개 합니다</h3>
			<p>타요</p>
			<p>로기</p>
			<p>라니</p>
			<p>가니</p>
		</div>
	</div>
	<!-------------------------------------------------------------------->
	<script type="text/javascript">
		$("#btn1").on("click", function() {
			// h2의 자식 a태그의 스타일에 테두리 설정
			$("h2 > a").css("border", "2px solid red");
			// h2의 후손 a태그의 스타일에 배경색을 노란색으로 변경
			$("h2 a").css("background", "yellow");
		});

		$("#btn2").on("click", function() {
			// h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데 정렬
			/* 아래와 같음
			$("h3 ~ p").css("background", "lightgray");
			$("h3 ~ p").css("width", "20%");
			$("h3 ~ p").css("text-align", "center");
			 */
			$("h3 ~ p").css({
				"background" : "lightgrey",
				"width" : "50%",
				"text-align" : "center"
			});
			// h3 다음의 첫번째 형제의 글자를 굵게, 크게
			$("h3 + p").css("font-weight", "bold");
			$("h3 + p").css("font-size", "2.0em");
		});
	</script>
</body>
</html>
