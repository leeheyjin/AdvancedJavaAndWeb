<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<h2></h2>
		<p>보이는 문단</p>
		<p style="visibility: hidden;">숨겨진 문단</p>
		<p style="display: none;">자리를 차지 하지 못한 문단</p>
		<p style="opacity: 0;">투명한 문단</p>
		<input type="button" id="hbtn" value="hbtn"> 
		<input type="button" id="vbtn" value="vbtn">
		<div id="result1" class="result"></div>
		<div id="result2" class="result"></div>
	</div>
	
	<div class="box">
		<h2></h2>
		<form id="testForm">
			<input type="hidden" name="userAge" value="33">
			<input type="hidden" name="userCity" value="대전">
			I D : <input type="text" name="userID" value="hong">
			<span style="display:none">ID가 중복됩니다. </span> <br>
			이름 : <input type="text" name="userName" value="홍길동"> 
			<span style="visibility:hidden">이름을 입력하세요</span><br> 
			성별 : <input type="radio" name="sung" value="남" checked>남자 
			      <input type="radio" name="sung" value="여">여자
		</form>
		<br><br>
		<input type="button" id="hbtn2" value="hbtn2"> 
		<input type="button" id="vbtn2" value="vbtn2">
		<div id="result3" class="result"></div>
		<div id="result4" class="result"></div>
	</div>
	<!-------------------------------------------------------------------->
	<script type="text/javascript">
		$("#hbtn2").on("click", function() {
			str = `<h1>hidden결과</h1>`;
			$("#testForm *:hidden").each(function() {
				// 태그이름 비교하긔
				if (this.tagName == "INPUT") {
					str += `${this.tagName} [${$(this).attr('name')}: ${$(this).val()}]<br>`;
				} else {
					str += `${this.tagName} [${$(this).text()}]<br>`;
				}
			});
			$("#result3").append(str);
		});
		
		$("#vbtn2").on("click", function() {
			str = `<h1>visible결과</h1>`;
			$("#testForm *:visible").each(function() {
				// 태그이름 비교하긔
				if (this.tagName == "INPUT") {
					vtype = $(this).attr("type");
					if(vtype == "radio") {
						// 체크된 항목의 값을 가져온다
						str += `${this.tagName} [${$(this).attr('name')}: ${$(":radio:checked").val()}]<br>`;
					} else {
						str += `${this.tagName} [${$(this).attr('name')}: ${$(this).val()}]<br>`;						
					}				
				} else if(this.tagName != "BR") {
					str += `${this.tagName} [${$(this).text()}]<br>`;	
				} 
			});
			$("#result4").append(str);
		});
		
		$("#hbtn").on("click", function() {
			str = "";
			$("p:hidden").each(function() {
				str 	+= $(this).text() + "<br>";
			})
			$("#result1").append(str);
		});
		
		$("#vbtn").on("click", function() {
			str = "";
			$("p:visible").each(function() {
				str 	+= $(this).text() + "<br>";
			})
			$("#result2").append(str);
		});
	</script>
</body>
</html>
