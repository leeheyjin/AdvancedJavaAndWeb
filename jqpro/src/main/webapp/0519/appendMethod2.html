<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
<style type="text/css">
img {
	width: 50px;
	height: 50px;
}

p {
	padding: 10px;
	border: 2px solid goldenrod;
}
</style>
</head>
<body>
	<div class="box">
		<h2></h2>
		<input type="button" id="btn1" value="append">
		<input type="button" id="btn2" value="prepend">
		<p class="result1" title="쇼핑백.jpg">쇼핑백.jpg</p>
		<p class="result1" title="쇼핑백2.jpg">쇼핑백2.jpg</p>
		<p class="result1" title="쇼핑백3.jpg">쇼핑백3.jpg</p>
	</div>
<!-------------------------------------------------------------------->
	<script type="text/javascript">
		$("p").on("click", function() {
			vtext = $(this).text();
			vimg = $("<img>", {
				"src": "../images/" + vtext,
				"alt": vtext
			});
			/* $("p").prepend(vimg); */
			vimg.insertAfter($(this));
		})
	</script>
</body>
</html>
