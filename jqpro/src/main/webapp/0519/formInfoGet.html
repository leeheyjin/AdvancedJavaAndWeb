<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
</head>
<body>
	<div class="box">
		<form> 
			<label for="user">이름</label> 
			<input type="text" id="user" value="korea"><br> 
				
			<label>성별</label> 
			<input type="radio" id="gend" name="gend" value="남자" checked>남자 
			<input type="radio" id="gend" name="gend" value="여자">여자<br>
				
			<label for="intro">소개</label><br>
			<textarea id="intro" cols="40" rows="4"></textarea><br>
				
			<label for="work">직업</label> 
			<select id="work">
				<option value="programmer">프로그래머</option>
				<option value="progammer">프로게이머</option>
				<option value="whitehand">백수</option>
			</select><br>
				
			<button type="button" id="btnview">조사하기</button> <!-- button의 고유 기능(submit)을 제거1 -->
			<button id="btnchange">이름변경</button>
			<a href="http://www.naver.com" onclick="changePage()	">네이버</a>
		</form>
		<input type="button" id="btn1" value="확인">
		<div id="result1" class="result"></div>
	</div>
	<!-------------------------------------------------------------------->
	<script type="text/javascript">
		changePage = () => {
			// 나이를 입력
			let age = parseInt(prompt("나이를 입력하세요"));
			if (age < 15)  {
				event.preventDefault();
				alert("접근이 불가능합니다");
			}
		}
		$("#btnview").on("click", () => {
			// 입력한 정보를 가져온다
			let vuser = "이름: " + $("#user").val() + "<br>";
			let vgend ="성별: " +  $("#gend:checked").val() + "<br>";
			let vintro = "소개: " + $("#intro").val() + "<br>";
			vintro = vintro.replaceAll("\n", "<br>");
			let vwork = "직업: " + $("#work option:selected").val() + "<br>";
			str = vuser + vgend + vintro + vwork;
			$("#result1").html(str);
		});
		
		$("#btnchange").on("click", () => {
			event.preventDefault(); // button의 고유 기능(submit)을 제거2
			// 이름을 입력
			let vuser = prompt("이름을 입력하세요");
			// id="user"인 text에 출력 - text의 내용을 변경
			$("#user").val(vuser);
		});
	</script>
</body>
</html>
