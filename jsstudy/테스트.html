<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var merong = "merong";
    var anmerong = 272727272727;
    
    // 원시타입 뒤에 .이 붙으면 해당 원시타입은 자동으로 래퍼클래스로 바껴서 객체가 됨
    alert(typeof(merong)); // string은 원시타입(속성, 메서드 그딴거 없음)
    alert(merong.substring(0, 3)); 

    alert(typeof(anmerong)); 
    alert(anmerong.toLocaleString());
</script>
