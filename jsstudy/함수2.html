<body>
    <script>
        // 배열과 콜백함수를 매개변스로 받는 함수
        function fForEach(p_arr, p_callback) {
            for (let i = 0; i < p_arr.length; i++) {
                p_callback(i, p_arr[i]); // callback
            }
        }

        // 배열과 콜백함수를 매개변수로 넘겨 줌
        fForEach([3, 6, 9], function (index, value) {
            alert(index + " " + value);
        });
