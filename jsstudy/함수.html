    <script>
        // 함수만 잘 써도 중급
        // 함수를 만드는 원칙 
        // 1. DRY(Do Not Reapeat yourself): 반복하지 마랑 
        // 2. KISS(Keep It Simple, Stupid): 심플하게 해 바보얌!

        // 원래 함수 선언법
//       function 함수이름(매개변수들) {
//
//        }
        
        function 경민(pArg1, pArg2) {
            return "첫출근" + pArg1 + pArg2;
        }
        alert(경민(" 안농", " 안 안농")); // 함수 호출. 빈 함수를 정의해도 호출하면 undefined가 뜸. 이유는 return이 숨어있고 return 뒤에 아무것도 정의되어 있지 않기 떄문.

        // 
    </script>
