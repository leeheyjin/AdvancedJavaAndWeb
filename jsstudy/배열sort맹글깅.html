    function MyArray() {
        this.length = 0;
        return this;
    }

    MyArray.prototype.push = function (pVal) {
        this[this.length] = pVal;
        this.length++;
        return this;
    }

    // sort메서드 실제 구현
    MyArray.prototype.sort = function (pCallback) {
        for (let i = 0; i < this.length; i++) {
            for (let j = i + 1; j < this.length; j++) {
                if (pCallback(this[i], this[j]) < 0) {
                    let temp = this[i];
                    this[i] = this[j];
                    this[j] = temp;
                }
            }
        }
        return this; // 메서드 체이닝
    }

    let sujiArr = new MyArray();
    sujiArr.push(2).push(9).push(3).push(8).push(4).push(7);
    console.log("초기 상태: ", sujiArr);
    sujiArr.sort(function (a, b) {
        return a - b;
    })
    console.log("정렬 후 상태: ", sujiArr);
