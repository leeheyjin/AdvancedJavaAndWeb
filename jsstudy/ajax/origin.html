<!DOCTYPE html>
<meta charset="utf-8">

<body>
<input type="button" value="오리진체크" onclick="fOrigin()">
</body>
<script>
    // origin => 프로토콜 + 도메인 + 포트번호. 세가지 중 하나라도 다르면 다른 origin
    // http://localhost:80과 https://localhost:80은 다르다
    function fOrigin() {
        let xhr = new XMLHttpRequest();
        xhr.open("get", "https://e-7-e.tistory.com", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log("응답", xhr.responseText);
            }
        }
        xhr.send();
    }
</script>
