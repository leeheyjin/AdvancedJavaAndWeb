<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // JSON(JavaScript Object Notation): 자바 스크립트 객체 표기법
    // JSON 모르면 좌절.... OTZ 과락되삼

    // 방법1
    var roze = {
        name: "roze", // key값은 자동으로 문자열 처리됨. 일부 꼭 ""를 붙여야 하기도 함?
        age: 26,
        song: "Gone"
    }

    var roze = {
        [0]: "jenni", // key값에 대괄호를 쓸 수 있음: 배열식 접근법. 성능은 좀 떨어져도 프로그램을 아주 유연하게 만들어줌
        [1]: 27,
        [2]: "solo",
        ["song"]: "tinkerbell"
    }
    roze.aaa = "값"; // roze에 속성 추가
    // roze.300 = "흥"; // 변수 명명 규칙에 의해(숫자로 시작할 수 없음) 에러 발생
    roze["300"] = "흥"; // 이래하면 가능

    for(let i = 0; i < roze.length; i++) {
        alert(roze[i]);
    }

    console.log("췤: ", roze);
</script>
