<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // localStorage에 더미데이터 맹글깅(몽고디비식)
        var tblName = "hong";
        var datas = [];
        for (let i = 1; i <= 10; i++) {
            var gesigul = {};
            gesigul.id = i;
            gesigul.name = "타이틀" + i;
            gesigul.writer = "지은이" + i;
            gesigul.content = "내용" + i;
            gesigul.date = (new Date()).toDateString();
            datas.push(gesigul); // 배열에 담기
        } // 객체형 데이터베이스 사용. 관계형 데이터베이스와 다르게 다른 레코드에는 없는 새로운 컬럼을 넣을 수 있고 해당 컬럼에 객체를 저장할 수 있음
        
        localStorage.setItem(tblName, JSON.stringify(datas));
    </script>
</body>

</html>
