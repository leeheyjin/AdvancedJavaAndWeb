<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <h1 style="text-align: center;">볼품없는 게시판</h1>
        <hr>
        <div id="disp"></div>
        <a href="write.html">새글쓰깅</a>
    </div>
    <script>
        var tblName = "hong";
        const cdisp = document.querySelector("#disp");
        window.onload = () => { // window.onload(): 태그해석 + 이미지 로딩이 끝나면 발생
            var gesiguls = JSON.parse(localStorage.getItem(tblName));
            var tblTag = `<table border=1>`;
            tblTag += `<tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>WRITER</th>
                        <th>CONTENT</th>
                        <th>DATE</th>
                    </tr>`;
            for (let i = 0; i < gesiguls.length; i++) {
                tblTag += `<tr>
                            <th>${gesiguls[i].id}</th>
                            <th>${gesiguls[i].name}</th>
                            <th>${gesiguls[i].writer}</th>
                            <th>${gesiguls[i].content}</th>
                            <th>${gesiguls[i].date}</th>
                        </tr>`;
            }
            tblTag += `</table>`;
            cdisp.innerHTML = tblTag;
        }
    </script>
</body>

</html>
