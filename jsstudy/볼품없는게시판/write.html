<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    #wrapper {
        width: 500px;
        margin: 30px auto;
        /* 수평 가운데 정렬 */
        border: 1px solid blueviolet;
    }
</style>
</head>

<body>
    <div id="wrapper">
        <h1 style="text-align: center;">볼품없는 게시판</h1>
        <hr>
        <form action="/write_action.html" method="get">
            <table border="1">
                <tbody>
                    <tr>
                        <td>제목</td>
                        <td><input type="text" name="title" value=""></td>
                    </tr>
                    <tr>
                        <td>지은이</td>
                        <td><input type="text" name="writer" value=""></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td><textarea rows="10" cols="40" name="content" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <!-- submit에는 onclick걸지 않음! -->
                            <input type="submit" value="쓰기">
                            <input type="reset" value="다시쓰기">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
