<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
</head>
<body>
	<div>
		<header>
			<a href="./main.html"><img id="logo" src="../images/logo.png"></a>
		</header>
		<nav>
			<ul id="menubar">
				<li><a href="./main.html" id="menu">Home</a></li>
				<li><a href="#" id="menu">About</a></li>
				<li><a href="#" id="menu">News</a></li>
				<li><a href="#" id="menu">My account</a></li>
				<li><a href="#" id="menu">Contacts</a></li>
			</ul>
		</nav>
		<div id="item">
			<aside id="left">
				<h2>Category</h2>
				<ul id="category">
					<li><a href="./computer.html" target="iframe">Computer</a></li>
					<li><a href="./clothing.html" target="iframe">Clothes</a></li>
					<li><a href="./furnitureIinterior.html" target="iframe">Furniture/Interior</a>
					</li>
					<li><a href="./sportLeisure.html" target="iframe">Sport/Leisure</a>
					</li>
					<li><a href="./product.html" target="iframe">Product</a></li>
					<li><a href="./music.html" target="iframe">Music</a></li>
					<li><a href="./movie.html" target="iframe">Movie</a></li>
				</ul>
			</aside>
			<section id="content">
				<iframe src="./computer.html" name="iframe" id="iframe"
					onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';">
				</iframe>
			</section>
			<aside id="right">
				<div id="cart">
					<h2>Shopping cart</h2>
					<a href="./shoppingCart.html" target="iframe"><span id="cart">쇼핑카트
							보기</span></a>
				</div>
				<br>
				<div>
					<h2>Login</h2>
					<table id="login">
						<tr>
							<td><label for="id">아이디</label></td>
							<td colspan="2"><input type="text" name="id" id="id">
							</td>
							<td><a href="./register.html" target="iframe">회원가입</a></td>
						</tr>
						<tr>
							<td><label for="password">비밀번호</label></td>
							<td colspan="2"><input type="password" name="password"
								id="password"></td>
							<td><a href="#" target="iframe">비밀번호 분실</a></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" id="button2" value="로그인"></td>
							<td><input type="reset" id="button2" onclick="reset()"></td>
						</tr>
					</table>
				</div>
			</aside>
		</div>
		<footer>
			<p>Copyright (c)2023 leehyejin</p>
		</footer>
	</div>

	<script type="text/javascript">
    	reset = () => {
    		var id = document.querySelector("#id");
    		var password = document.querySelector("#password");
    		
    		id.value = null;
    		password.value = null;
    		
    		document.querySelector("#id").innerText = id;
    		document.querySelector("#password").innerText = password;
    	}
    </script>
</body>
</html>
