<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="iframeStyle.css">
</head>

<body>
    <h1 id="items">Register</h1>
    <div id="form">
        <form action="" method="post">
            <fieldset>
                <legend>회원 가입</legend>
                <div>
                    <!-- 아이디, 패스워드, 패스워드 확인, 이름, 휴대폰번호, 이메일, 생일, 홈페이지, 성별-->
                    <table id="form">
                        <tr>
                            <td id="request"><label for="id">아이디</label></td>
                            <td id="respond" colspan="2"><input type="text" name="id" class="full"></td>
                            <td id="button"><input type="button" value="중복확인"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="password">비밀번호</label></td>
                            <td id="respond" colspan="2"><input type="password" name="password" class="full"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="rePassword">비밀번호 확인</label></td>
                            <td id="respond" colspan="2"><input type="password" name="rePassword" class="full"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="name">이름</label></td>
                            <td id="respond" colspan="2"><input type="text" name="name" class="full" placeholder="홍길동"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="telNo">휴대폰 번호</label></td>
                            <td id="respond" colspan="2"><input type="text" name="telNo" class="full" placeholder="010-0000-0000"></td>

                        </tr>
                        <tr>
                            <td id="request"><label for="email">이메일</label></td>
                            <td id="respond" colspan="2"><input type="text" name="email" class="full" placeholder="email@naver.com"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="birthday">생일</label></td>
                            <td id="respond" colspan="2"><input type="date" name="birthday" class="full"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="homepage">홈페이지</label></td>
                            <td id="respond" colspan="2"><input type="text" name="homepage"  class="full"  placeholder="www.naver.com"></td>
                        </tr>
                        <tr>
                            <td id="request"><label for="gender">성별</label></td>
                            <td id="respond"><input type="radio" name="gender">남</td>
                            <td id="respond"><input type="radio" name="gender">여</td>
                        </tr>
                        <tr>
                            <td id="submit" colspan="2"><input type="submit" class="full"></td>
                            <td id="reset" colspan="2"><input type="reset" class="full"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </form>
    </div>
</body></html>
