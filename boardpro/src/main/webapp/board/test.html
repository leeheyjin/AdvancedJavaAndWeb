<!DOCTYPE html>
<html lang="kr">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
body * {
	box-sizing: border-box;
}

.card-body {
	display: flex;
	flex-direction: column;
}

.p1p2 {
	display: flex;
	flex-direction: row;
}

.p1 {
	flex: 75%;
}

.p2 {
	flex: 25%;
	text-align: right;
}

p {
/* 	border: 1px solid lightgray;
 */	padding: 5px;
}

input[name=reply] {
	height: 55px;
	vertical-align: top;
}
</style>
</head>
<body>

	<div class="container mt-3">
		<h2>Accordion Example</h2>
		<div id="accordion">
			<div class="card">
				<!-- header -->
				<div class="card-header">
					<a class="btn" data-bs-toggle="collapse" href="#collapseOne">
						제목</a>
				</div>
				<!-- body -->
				<div id="collapseOne" class="collapse show"
					data-bs-parent="#accordion">
					<div class="card-body">
						<div class="p1p2">
							<p class="p1">작성자: 이름 이메일: 이메일 조회수: 조회수 날짜: 날짜</p>
							<p class="p2">
								<input type="button" value="수정" name="modify" class="action">
								<input type="button" value="삭제" name="delete" class="action">
							</p>
							<br>
							<hr>
						</div>
						<p class="p3">내용</p>
						<p class="p4">
							<textarea rows="" cols="50"></textarea>
							<input type="button" value="등록" name="reply">
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
