<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 2px solid turquoise;
	margin: 5px;
	padding: 5px;
}
</style>
</head>
<body>
	<input type="button" value="확인" onclick="proc1()">
	<div id="res"></div>
	<div id="res1"></div>

	<script type="text/javascript">
		function proc1() {
			let today = new Date();
			let day1 = today.toLocaleString();
			let day2 = today.toLocaleDateString();
			let day3 = today.toLocaleTimeString();

			// 출력 내용
			let str = "오늘은 " + today + "<br>";
			str += "우리는 " + day1 + "<br>";
			str += "우리의 날짜 " + day2 + "<br>";
			str += "우리의 시간 " + day3 + "<br>";

			// id가 res인 요소를 검색 후 출력
			document.querySelector("#res").innerText = str;
			document.querySelector("#res1").innerHTML = str;

		}
	</script>
</body>
</html>
