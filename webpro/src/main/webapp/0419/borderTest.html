<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>border 테스트</title>
        <style>
            div {
                width: 20%;
                height: 200px;
                margin: 10px;
                float: left;
            }
            
            #d1 {
                border: 15px solid skyblue;
            }
            
            #d2 {
                border: 15px inset skyblue;
            }
            
            #d3 {
                border: 15px outset skyblue;
            }
            
            #d4 {
                border: 3px groove skyblue;
            }
            
            #d5 {
                border: 15px ridge skyblue;
            }
            
            #d6 {
                border: 3px solid skyblue;
            }
        </style>
        
        
    </head>
    
    <body>
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>
        <div id="d4">4</div>
        <div id="d5">5</div>
        <div id="d6">6</div>

    </body>
</html>
