<!doctype html>
<html>
    <head>
            <meta charset="UTF-8">
        <title>텍스트 서식</title>
    </head>
    <style>
        p {
            font-size: 20px;
            background-color: floralwhite;
        }
        
        mark {
            background-color: plum;
        }
        
        #pem {
            font-size: 30px;
            background-color: blanchedalmond;
        }
        
        #weight {
            font-weight : bold;
        }
        
        #italic {
            font-style: italic;
            background-color: #423FF1;
        }
        
        .pp {
            background-color: aliceblue;
        }
    </style>
    
    <body>
        <p class="pp"><b>무궁화</b> 꽃이 피었습니다.</p>
        <p><strong>무궁화</strong> 꽃이 피었습니다.</p>
        <p class = "pp"><i>무궁화</i> 꽃이 피었습니다.</p>
        <p id="pem">무궁화 꽃이 <em>피었습니다.</em></p>
        <p>무궁화 꽃이 <mark>피었습니다.</mark></p>
        <p>무궁화 꽃이 <sup>피었습니다.</sup></p>
        <p class="pp">무궁화 꽃이 <sub>피었습니다.</sub></p>
        <p>무궁화 꽃이 피었습니다.</p>
        <br>
        <hr color="red">
        <p id="weight">능소화 꽃이 피었습니다.</p>
        <p id="italic">능소화 꽃이 피었습니다.</p>
    </body>
</html>
