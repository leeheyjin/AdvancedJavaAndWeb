<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">

</head>
<body>
	<div class="box">
		<h3>새창 열기 : window.open(url, name/target, spec)</h3>

		<input type="button" value="확인" onclick="proc1()">
		<div id="result1" class="result"></div>
	</div>
	<div class="box">
		<h3>
			새창 열기 : window.open(url, name/target, spec)<br>새로운 창을 열어서 구구단을
			입력해서<br>새로운 창이 자식창이 되고 부모창을 참조(접근)하기 위해서 opener속성을 이용한다
		</h3>
		<input type="button" value="확인" onclick="proc2()">
		<div id="result2" class="result"></div>
	</div>

	<script>
	proc1 = () => {
		window.open("random object.html", "_blank", "width=300px height=500px top=500px left=300px");
	}
	
	proc2 = () => {
		window.open("subgugu.html", "rnrneks", "width=500 height=400 top=200 left=200");
	}
</script>
</body>
</html>
