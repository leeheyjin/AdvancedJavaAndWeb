<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	background-color: rgba(0, 182, 0, 0.4);
	border: 2px solid seagreen;
	border-left: none;
	border-right: none;
	padding: 10px;
	text-align: center;
	width: 80%;
	margin: 0px auto;
}

li {
	display: inline;
	margin: 20px;
	list-style-type: none;
}

a {
	text-decoration: none;
}

a:hover {
	background-color: white;
}

a:active {
	text-decoration: underline;
}
</style>
</head>
<body>
	<ul>
		<li><a href="http://www.naver.com">Home</a></li>
		<li><a href="">Project</a></li>
		<li><a href="">Notice</a></li>
		<li><a href="">QnA</a></li>
	</ul>
</body>
</html>
