<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 2px solid lightgray;
	width: 200px;
	height: 200px;
	margin: 10px;
	text-align: center;
	position: absolute;
}

.cd1 {
	background-color: palegreen;
}

.cd2 {
	background-color: palegoldenrod;
}

.cd3 {
	background-color: paleturquoise;
}

.cd4 {
	background-color: palevioletred;
}

#d2 {
	top: 50px;
	left: 50px;
	z-index: 10;
}

#d3 {
	top: 100px;
	left: 100px;
}

#d4 {
	top: 150px;
	left: 150px;
	z-index: 15;
}

hr {
	position: relative;
	top: 350px;
}
</style>
</head>
<body>
	<div id="d1" class="cd1">d1</div>
	<div id="d2" class="cd2">d2</div>
	<div id="d3" class="cd3">d3</div>
	<div id="d4" class="cd4">d4</div>
	<hr color="black">
</body>
</html>
