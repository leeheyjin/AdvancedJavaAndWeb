<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	box-sizing: border-box;
	border: 1px solid lightgray;
	border-radius: 5px;
	text-align: center;
	margin: 3px;
}

#header {
	height: 50px;
}

#aside1 {
	width: calc(21% -10px);
	height: 720px;
	float: left;
}

#content {
	width: calc(57% - 1%);
	height: 720px;
	float: left;
}

#aside2 {
	width: calc(21% -10px);
	height: 720px;
	float: left;
}

#footer {
	height: 50px;
	clear: both;
}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="aside1">aside1</div>
	<div id="content">content</div>
	<div id="aside2">aside2</div>
	<div id="footer">footer</div>
</body>
</html>
