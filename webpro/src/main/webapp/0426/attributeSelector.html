<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle2.css" />
<style type="text/css">
p[id=p3] {
	color: pink;
}

p[class=pp] {
	color: plum;
}

p[id^=f] {
	color: hotpink;
}

p[class$=i] {
	color: indianred;
}
</style>
</head>
<body>
	<pre>
title속성을 가지고 있는 태그를 선택 - 무궁화 바나나

id가 p3인 요소를 선택 - 봉숭아
#p3
p[id=p3]

class가 pp인 요소를 선택 - 능소화 진달래 철쭉
.pp
p[class=pp]

id가 f로 시작하는 요소를 선택 - 진달래
p[id^=f]

class가 i으로 끝나는 요소를 선택 - 이팝나무
p[class$=i]

</pre>
	<p title="무궁화">무궁화 꽃이 피었습니다.</p>
	<p title="바나나">바나나 꽃이 피었습니다.</p>
	<p id="p3">봉숭아 꽃이 피었습니다.</p>
	<p class="ppi">이팝나무 꽃이 피었습니다.</p>
	<div>
		<p class="pp">능소화 꽃이 피었습니다.</p>
		<p class="pp" id="flower">진달래 꽃이 피었습니다.</p>
		<p class="pp">철쭉 꽃이 피었습니다.</p>
	</div>
</body>
</html>
