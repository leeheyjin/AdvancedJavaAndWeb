<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p:first-child {
	background-color: orange;
}

p:last-child {
	background-color: paleturquoise;
}

p:nth-child(3) {
	background-color: pink;
}

p:nth-child(2n) {
	font-size: 1.2em;
}

div {
	border: 1px solid coral;
}
</style>
</head>
<body>
	<p>무궁화 꽃이 피었습니다.</p>
	<p>바나나 꽃이 피었습니다.</p>
	<p>봉숭아 꽃이 피었습니다.</p>
	<div>
		<p>능소화 꽃이 피었습니다.</p>
		<p>진달래 꽃이 피었습니다.</p>
		<p>철쭉 꽃이 피었습니다.</p>
	</div>
	<p>복숭아 꽃이 피었습니다.</p>
	<p>사과 꽃이 피었습니다.</p>
	<p>배 꽃이 피었습니다.</p>
</body>
</html>
