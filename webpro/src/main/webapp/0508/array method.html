<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/0502.css">
</head>
<body>
	<div class="box">
		<h2>붙이기</h2>
		<input type="button" onclick="proc8()" value="concat">
		<div id="result8" class="result"></div>
		<input type="button" onclick="proc9()" value="join">
		<div id="result9" class="result"></div>
	</div>
	<div class="box">
		<h2>자르기</h2>
		<input type="button" onclick="proc6()" value="slice">
		<div id="result6" class="result"></div>
		<input type="button" onclick="proc7()" value="splice">
		<div id="result7" class="result"></div>
	</div>
	<div class="box">
		<h2>추가 삭제</h2>
		<input type="button" onclick="proc4()" value="push">
		<div id="result4" class="result"></div>
		<input type="button" onclick="proc5()" value="pop">
		<div id="result5" class="result"></div>
	</div>
	<div class="box">
		<h2>찾기</h2>
		<input type="button" onclick="proc1()" value="indexOf">
		<div id="result1" class="result"></div>
		<input type="button" onclick="proc2()" value="lastIndexOf">
		<div id="result2" class="result"></div>
		<input type="button" onclick="proc3()" value="여러개 찾기">
		<div id="result3" class="result"></div>
	</div>

	<script type="text/javascript">
		arr = [ "사과", "바나나", "복숭아", "참외", "수박", "메론", "딸기", "사과" ];
		
		proc9 = () => {
			str = `배열 길이: ${arr.length}<br>`;
			newstr = arr.join();
			str += `문자열 길이: ${newstr.length}<br>`;
			
			document.getElementById("result9").innerHTML = str;
			
			str2 ="배열 출력: <br>";
			for (let i = 0; i < arr.length; i++) {
				str2 += i + ": " + arr[i] + "<br>";
			}
			str2 += "<br>문자열 출력: <br>";
			for (let i = 0; i < newstr.length; i++) {
				str2 += i + ": " + newstr[i] + "<br>";
			}
			document.getElementById("result9").innerHTML += str2;
		}
		
		proc8 = () => {
			arr2 = [100, 200, 300, 400, 500];
			newarr = arr.concat(arr2);
			
			str = `원래 배열: ${arr}<br>`;
			str += `추가할 배열: ${arr2}<br>`; 
			str += `변경된 배열: ${newarr}<br>`;
			
			document.getElementById("result8").innerHTML = str;
		}
		
		proc1 = () => {
			// 찾고자 하는 과일의 이름 입력
			fruit = prompt("원하는 과일의 이름을 입력하세요");
			
			// 입력한 이름의 과일이 배열에서 몇 번재에 위치하는지 찾아라!: indexOf
			idx = arr.indexOf(fruit);
			str = "";
			if (idx < 0) {
				str += "없습니다";
			} else {
			// 결과를 출력
			str += `찾는 과일 ${fruit}는 `;
			str += `${idx}번째에 있습니다.`;
			}
			
			document.getElementById("result1").innerHTML = str;
		}
		
		proc2 = () => {
			//입력
			fruit = prompt("원하는 과일의 이름을 입력하세요");
			
			//출력내용 
			str = `찾는 과일 ${fruit}는 `;
			
			//찾기 
			idx = arr.lastIndexOf(fruit);
			
			if (idx < 0) {
				str += `없습니다.`
			} else {
				str += `${idx} 번째 있습니다.`
			}
			
			document.getElementById("result2").innerHTML = str;
		}
		
		proc3 = () => {
			// 입력
			fr=prompt("입력");
			   
			str = `찾는 과일 : ${fr} <br>`
			   
			flag = true;
			   
			idx = 0;
			   
			//str = "";   //찾은 결과를 누적시키는 변수 0, 4, 7 번째
			while(true){
				idx = arr.indexOf(fr, idx);  // idx = (사과, 0)
				if(idx == -1) {
					break;
				}   
			      
				str += `${idx}, ` ;
				idx ++;
				flag = false;
			}
			if (flag == false) {
				comma = str.lastIndexOf(",");
				str = str.slice(0, comma);
				str += `번째 있습니다`;
			} else {
				str += `없습니다`;
			}
			console.log(flag)
			
			document.getElementById('result3').innerHTML = str;
		}
		
		proc4 = () => {
			console.log(arr);
			
			str = `원래 배열: ${arr}<br>`;
			arr.push("딸기", 100, 200);
			str += `추가후 배열: ${arr}`;
		
			document.getElementById('result4').innerHTML = str;
		}
		
		proc5 = () => {
			str = `원래 배열: ${arr}<br>`;
			popValue = arr.pop();
			str += `삭제된 요소: ${popValue}<br>`;
			str += `삭제 후 배열: ${arr}`;

			document.getElementById('result5').innerHTML = str;
		}
		
		proc6 = () => {
			newarr = arr.slice(1, 4);
			str = `원래 배열: ${arr}<br>`;
			str += `새로운 배열: ${newarr}<br>`;

			document.getElementById('result6').innerHTML = str;
		}
		
		proc7 = () => {
			// splice(index, n, 요소1, 요소2,...);
			modarr = arr.splice(2, 1, 100, 200);
			str = `원래 배열: ${arr}<br>`;
			str += `수정된 배열: ${modarr}<br>`;

			document.getElementById('result7').innerHTML = str;
		}
	</script>
</body>
</html>
