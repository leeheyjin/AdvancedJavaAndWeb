<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/0502.css">
</head>
<body>
	<div class="box">
		<h2>
			객체의 기본 속성값을 출력<br>const rect = { }
		</h2>
		<input type="button" onclick="proc1()" value="확인">
		<div id="result1" class="result"></div>
	</div>
	<div class="box">
		<h2>
			객체의 속성과 메서드를 동적으로 추가<br>const rect = { }
		</h2>
		<input type="button" onclick="proc2()" value="확인">
		<div id="result2" class="result"></div>
	</div>

	<script type="text/javascript">
		const rect = {
				width: parseInt(5),
				height: parseInt(3),
				
				getArea() {
					return this.width * this.height;
				},
				
				getPerimeter() {
					return 2 * (this.width + this.height);
				}
		}
		
		proc1 = () => {
			printObj("#result1");
		}
		
		proc2 = () => {
			// 이름을 추가
			rect.name = "사각형";
			rect.width = parseInt(prompt("가로 입력"));
			rect.height = parseInt(prompt("세로 입력"));
			
			printObj("#result2");
		}
		
		printObj = (id) => {
			str = "";
			if (typeof rect.name != "undefined") {
				str += `이름: ${rect.name}<br>`;
			}
			str += `가로: ${rect.width}<br>`;
			str += `세로: ${rect.height}<br>`;
			str += `너비: ${rect.getArea()}<br>`;
			str += `둘레: ${rect.getPerimeter()}<br>`;
			
			document.querySelector(id).innerHTML = str;
		}
	</script>
</body>
</html>
