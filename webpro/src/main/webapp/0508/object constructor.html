	<script type="text/javascript">
		// 객체 선언
		function Rect(width, height) {
			this.width = width; // script는 this 꼬옥 있어야되
			this.height = height;

			/* this.getArea = function() {
				return this.width * this.height;
			}

			this.getPerimeter = function() {
				return 2 * (parseInt(this.width) + parseInt(this.height));
			} */
		}

		Rect.prototype.getArea = function() {
			return this.width * this.height;
		}

		Rect.prototype.getPeriment = function() {
			return 2 * (parseInt(this.width) + parseInt(this.height));
		}

		function proc1() {
			rect1 = new Rect(12, 12);
			str = `가로: ${rect1.width}<br>`;
			str += `세로: ${rect1.height}<br>`;

			/* // 메서드 추가
			rect1.getArea = function() {
				return this.width * this.height;
			}

			rect1.getPeriment = function() {
				return 2 * (parseInt(this.width) + parseInt(this.height));
			} */

			str += `너비: ${rect1.getArea()}<br>`;
			str += `둘레: ${rect1.getPeriment()}<br>`;
			document.getElementById("result1").innerHTML = str;
		}

			document.getElementById("result2").innerHTML = str;
		}
