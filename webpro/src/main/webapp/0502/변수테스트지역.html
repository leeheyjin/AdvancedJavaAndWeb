<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function proc1(){
		var value1 = parseInt(document.querySelector('#v1').value);
		var value2 = parseInt(document.querySelector('#v2').value);
		
		printProc(value1,value2);
	}
	
	function printProc(a,b){		//value1 이 a에 대입, value2 이 b에 대입
		vres = document.getElementById('res');
	
		sum =	a + b;
	
		str = a + "+" + b + "=" + sum;
		vres.innerHTML = str;
	}
</script>
</head>
<body>
	값1<input type="text" id="v1"> 
	값2<input type="text" id="v2">
	<br>
	<br>
	<input type="button" value="확인" onclick="proc1()">
	<br>
	<br>
	<div id="res"></div>
</body>
</html>
