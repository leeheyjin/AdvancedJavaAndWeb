<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/my.css">
<script>
	function proc1() {
		// prompt 를 이용하여 두 개의 수와 연산자를 입력
		su1 = parseInt(prompt("첫 번째 정수 입력"));
		su2 = parseInt(prompt("두 번째 정수 입력"));
		
		op = prompt("연산자 입력");
		
		res = "";
		
		//비교 
		switch(op) {
		case "+" : res = su1 + su2;
		break;

		case "-" : res = su1 - su2;
		break;
		
		case "*" : res = su1 * su2;
		break;
		
		case "/" : res = su1 / su2;
		break;
		}
		
		str = `${su1} ${op} ${su2} = ${res}`;
		document.querySelector('#result1').innerHTML = str;
	}
	
	function proc2() {
		//입력
		su = parseInt(prompt("점수를 입력하세요. ^ ___ ^","1~100"));
	
		
		//입력 값이 0~100 범위의 값인지 비교 
		if (su < 0 || su >100) {
			alert("입력범위를 벗어났습니다.");
			return false;
		}
		
		//비교
		/* 
		if (su >= 90) { 
			// 90,91,92,93,94,95,96,97,98,99,100 (스위치문에서는 이렇게 사용? => 어떻게 통합?)
			//통합할 수 있는 공식 필요 (10으로 나눴을 때 정수 몫)
			alert("A");
		} else if (su >= 80) {
			alert("B");
		} else if (su >= 70) {
			alert("C");
		} else if (su >= 60) {
			alert("D");
		} else {
			alert("F");
		}
		 */
		 
		 num = parseInt(su / 10); 
		 switch(num) {
		 case 10:
		 case 9 : score = "A학점"; break;
		 case 8 : score = "B학점"; break;
		 case 7 : score = "C학점"; break;
		 case 6 : score = "D학점"; break;
		 default : score = "F학점"; break;
		 }
		 
		 //출력내용
		 str = `점수 : ${su} <br> 학점: ${score}`;
		 
		 //id 가 result2 인 요소를 검색하여 str을 출력한다. 
		document.querySelector('#result2').innerHTML = str;
		 
	}
</script>
</head>
<body>
	<div class="box">
		<h3>prompt 를 이용하여 두 개의 수와 연산자를 입력한다.</h3>
		<h3>연산자를 비교(switch)하여 계산 후 결과를 출력한다.</h3>

		<input type="button" value="확인" onclick="proc1()"> <br> <br>

		<div id="result1" class="result"></div>
	</div>
	<div class="box">
		<h3>prompt 를 이용하여 점수를 입력하여 학점을 출력한다.</h3>

		<input type="button" value="확인" onclick="proc2()"> <br> <br>

		<div id="result2" class="result"></div>
	</div>
</body>
</html>
