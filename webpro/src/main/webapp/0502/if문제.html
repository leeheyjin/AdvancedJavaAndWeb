<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if 문제</title>
<link rel="stylesheet" href="../css/my.css">
<script>
	function proc1() {
		// prompt 를 이용하여 두 개의 수와 연산자를 입력
		su1 = parseInt(prompt("첫 번째 정수 입력"));
		su2 = parseInt(prompt("두 번째 정수 입력"));
		
		op = prompt("연산자 입력");
		
		res = "";
		
		//비교 
		if (op == "+") {
			res = su1 + su2;
		} else if (op == "-") {
			res = su1 - su2;			
		} else if (op == "*") {
			res = su1 * su2;						
		} else if (op == "/") {
			res = su1 / su2;		
			res.toFixed(2);
		}
		
		//출력내용 예) 34 - 12 = 22
		str = `${su1} ${op} ${su2} = ${res}`;
		
		//출력 
		document.getElementById('result1').innerHTML = str;
		document.querySelector('#result1').innerHTML = str;
		
	}
	
	function proc2() {
		//입력 
		user1 = prompt("첫 번째 사람 입력");
		user2 = prompt("두 번째 사람 입력");
		
		//비교
		let res = ""
		if (user1 ==  user2) {	// 비기는 경우 
			res = "비김";	
		} else if (user1 == "가위" && user2 == "보"|| 
					   user1 == "바위" && user2 == "가위"||
					   user1 == "보"&& user2 == "바위") {	// user1 이 이기는 경우
			res = "user1 이김";
		} else {	//user2가 이기는 경우 
			res = "user2 이김";	
		}
		
		//출력내용
		str = "첫 번째 사람 : " + user1 +"<br>";
		str += "두 번째 사람 : " + user2 +"<br>";
		str += "결과 : " + res ;
		
		//출력 
		//id 가 result2 인 요소를 검색해서 출력 
		document.getElementById('result2').innerHTML = str;
		
		document.querySelector('#result2').innerHTML = str;
	}
</script>
</head>
<body>
	<div class="box">
		<h3>prompt 를 이용하여 두 개의 수와 연산자를 입력한다.</h3>
		<h3>연산자를 비교하여 계산 후 결과를 출력한다.</h3>
		
		<input type="button" value="확인" onclick="proc1()">
		<br>
		<br>
		
		<div id="result1" class="result"></div>
	</div>
	<div class="box">
		<h3>prompt 를 이용하여 두 사람의 가위바위보를 입력한다.</h3>
		<h3>결과를 출력한다.</h3>
		
		<input type="button" value="확인" onclick="proc2()">
		<br>
		<br>
		
		<div id="result2" class="result"></div>
	</div>
</body>
</html>
