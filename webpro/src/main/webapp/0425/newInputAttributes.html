<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/ico.png">
<style type="text/css">
label {
	display: inline-block;
	width: 80px;
}
</style>
</head>
<body>
	<form action="newType.jsp" method="post">
		<label for="id">아이디</label> 
		<input type="text" name="id" id="id" readonly value="a001"><br> 
		
		<input type="hidden" name="age" value="20"> 
		
		<label for="password">비밀번호</label> 
		<input type="password" name="password" id="password" required><br> 
		
		<label for="tel">전화번호</label> 
		<input type="text" name="tel" id="tel" title="010-1212-1212" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br> 
		
		<input type="submit">


	</form>

</body>
</html>
