<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
label {
	display: inline-block;
	width: 80px;
	height: 25px;
}

fieldset {
	width: 90%;
	margin: 10px;
}

form {
	width: 50%;
	border: 1px solid;
	padding: 20px;
	margin: 10px 0px;
	border-color: cornflowerblue;
}

div {
	width: 50%;
	height: 50px;
	border: 1px solid orange;
}
</style>

<script type="text/javascript">
function changeColor() {
	//id = col 인 요소로 접근해서 선택값을 가져온다. 
	colorValue = document.getElementById("color").value;
	// 색상값을 콘솔에 로그로 남긴다
	console.log(colorValue);
	
	// id=scolor인 요소를 검색한다
	// 검색된 요소에 선택한 색상값을 출력
	document.querySelector("#scolor").innerHTML = colorValue;
	
	
	//선택한 값으로 form 태그에 출력 - form 의 background 색상을 변경 - style 변경 
	//form 요소를 검색 
	// vform = document.getElementsByTagName('form');
	// vform[0].style.borderColor = colorValue;
	
	vform = document.querySelector("form");
	vform.style.borderColor = colorValue;
} 

</script>
</head>
<body>
	<div>
		<input type="color" id="color" onchange="changeColor()">
		<span id="scolor">결과</span>
	</div>
	<form action="">
		<fieldset>
			<legend>기본사항</legend>

			<label for="id">아이디</label> 
			<input type="text" name="id" id="id"><br> 
			
			<label for="password">비밀번호</label> 
			<input type="password" name="password" id="password"><br> 
			
			<label for="birthday">생일</label> 
			<input type="date" name="birthday" id="birthday"><br>
		</fieldset>


		<fieldset>
			<legend>경력사항</legend>

			<label>1차</label> <input type="text">
			<textarea rows="3" cols="30"></textarea>
		</fieldset>
	</form>
</body>
</html>
